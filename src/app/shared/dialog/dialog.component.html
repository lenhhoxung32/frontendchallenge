<div class="bg-white p-16 rounded-lg max-w-sm" fxLayoutGap="4px">
  <!-- text -->
  <h3 class="text-lg font-bold">{{ dialog.title }}</h3>
  <p class="text-muted text-sm">{{ dialog.message }}</p>
  <!-- end text -->

  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="6px">
    <!-- cancel -->
    <button
      (click)="confirmed.emit(false)"
      type="button"
      class="btn btn-muted px-4 text-sm" ngClass.sm="text-base"
    >
      NO, CANCEL
    </button>
    <!-- end cancel -->

    <!-- confirmed button -->
    <button
      (click)="confirmed.emit(true)"
      type="button"
      class="btn btn-danger px-4 uppercase text-sm" ngClass.sm="text-base"
    >
      YES, {{ dialog.confirmedButtonText }}
    </button>
    <!-- confirmed button -->
  </div>
</div>
