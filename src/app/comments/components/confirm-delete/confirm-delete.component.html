<div class="bg-white max-w-md p-6 rounded-lg" fxLayoutGap="4px">
  <!-- text -->
  <h3 class="text-lg font-bold">Delete comment</h3>
  <p class="text-muted">
    Are you sure you want to delete this comment? This will remove the
    comment and can't be undone.
  </p>
  <!-- end text -->

  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="6px">
    <!-- cancel -->
    <button
      (click)="deleted.emit(false)"
      type="button"
      class="btn btn-muted px-4"
    >
      NO, CANCEL
    </button>
    <!-- end cancel -->

    <!-- delete -->
    <button
      (click)="deleted.emit(true)"
      type="button"
      class="btn btn-danger px-4"
    >
      YES, DELETE
    </button>
    <!-- end delete -->
  </div>
</div>
